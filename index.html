<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Dice Game</title>
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" 
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name-0">PLAYER 1</h2>
      <p class="score" id="score-0">24</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score" id="current-0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name-1">PLAYER 2</h2>
      <p class="score" id="score-1">24</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score" id="current-1">0</p>
      </div>
    </section>
    <img class="dice" src="./dice-5.png" alt="Playing roll the dice">
    <button class="btn btn-new"><i class="ion-ios-plus-outline"></i>NEW GAME</button>
    <button class="btn btn-roll"><i class="ion-ios-loop"></i>ROLL DICE</button>
    <button class="btn btn-hold"><i class="ion-ios-download-outline"></i>HOLD</button>
  </main>





<script src="script.js"></script>
</body>
</html>
