<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Dice Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" 
        rel="stylesheet" 
        type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" 
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="player player--1">
      <h2 class="name">PLAYER 1</h2>
      <p class="score">24</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score">0</p>
      </div>
    </section>
    <section class="player player--2">
      <h2 class="name">PLAYER 2</h2>
      <p class="score">24</p>
      <div class="current">
        <p class="current-label">CURRENT</p>
        <p class="current-score">0</p>
      </div>
    </section>
    <img class="dice" src="./logo-pic/dice.png" alt="Playing roll the dice">
    <button class="btn">NEW GAME</button>
    <button class="btn">ROLL DICE</button>
    <button class="btn">HOLD</button>
  </main>





<script src="script.js"></script>
</body>
</html>
